
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training / Follow-up Form</title>

  <!-- Shared styles -->
  <link rel="stylesheet" href="styletraining.css">

  <!-- Form-specific styles -->
  <link rel="stylesheet" href="training.css">
  <link rel="stylesheet" href="followup.css">
</head>
<body>
  <div class="form-container">
    <h2>Training</h2>

    <!-- Phone Check Form -->
    <form id="phoneCheckForm">
      <div class="form-group">
        <label>Enter Phone Number</label>
        <input type="tel" id="phoneLookup" required>
        <button type="submit" class="btn-submit">Proceed</button>
      </div>
    </form>

    <!-- TRAINING FORM -->
    <form id="trainingForm" class="hidden">
      <h3>Training Form</h3>

      <div class="form-group"><label>Full Name</label><input type="text" id="visitorName" required></div>
      <div class="form-group"><label>Email</label><input type="email" id="email" required></div>
      <div class="form-group"><label>Alternative Phone</label><input type="text" id="altNumber"></div>
      <div class="form-group"><label>Area</label><input type="text" id="area"></div>
      <div class="form-group"><label>Reference</label><input type="text" id="reference"></div>
      <div class="form-group">
        <label>Training Type</label>
        <select id="trainingType" required>
          <option value="">-- Select Training Type --</option>
          <option value="rental">Rental</option>
          <option value="job">Job</option>
        </select>
      </div>

      <div class="form-group hidden" id="previousJobGroup">
        <label>Previous Job</label>
        <input type="text" id="previousJob"/>
      </div>

      <button type="submit" class="btn-submit">Submit Training</button>
    </form>

    <!-- FOLLOW-UP FORM -->
    <form id="followupForm" class="hidden">
      <h3>Training Follow-up</h3>

      <div class="form-group"><label>Full Name</label><input type="text" id="f_visitorName" readonly></div>
      <div class="form-group"><label>Email</label><input type="email" id="f_email" readonly></div>
      <div class="form-group"><label>Alternative Phone</label><input type="text" id="f_altNumber" readonly></div>
      <div class="form-group"><label>Area</label><input type="text" id="f_area" readonly></div>
      <div class="form-group"><label>Reference</label><input type="text" id="f_reference" readonly></div>
      <div class="form-group"><label>Training Type</label><input type="text" id="f_trainingType" readonly></div>
      <div class="form-group"><label>Previous Job</label><input type="text" id="f_previousJob" readonly></div>

      <div class="form-group"><label>Interview By</label><input type="text" id="interviewBy" required></div>
      <div class="form-group"><label>Training By</label><input type="text" id="trainingBy" required></div>
      <div class="form-group"><label>Training Status</label>
        <select id="trainingStatus" required>
          <option value="">-- Select Status --</option>
          <option>Trained</option><option>Not Trained</option>
        </select>
      </div>
      <div class="form-group"><label>Trained By</label><input type="text" id="trainedBy" required></div>
      <div class="form-group"><label>Selection</label>
        <select id="selection" required>
          <option value="">-- Select --</option>
          <option>Yes</option><option>No</option>
        </select>
      </div>
      <div class="form-group"><label>Final Remark</label><textarea id="finalRemark" rows="3" required></textarea></div>

      <button type="submit" class="btn-submit">Submit Follow-up</button>
    </form>
  </div>

  <!-- Scripts -->
  <script>
    // Show/hide Previous Job field
    document.getElementById("trainingType").addEventListener("change", function () {
      const prevJobGroup = document.getElementById("previousJobGroup");
      if (this.value === "job") {
        prevJobGroup.classList.remove("hidden");
      } else {
        prevJobGroup.classList.add("hidden");
      }
    });
  </script>
  <script src="scripttraining.js"></script>
</body>
</html>
